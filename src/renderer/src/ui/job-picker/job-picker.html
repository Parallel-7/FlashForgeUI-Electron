<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Select Job</title>
    <link rel="stylesheet" href="job-picker.css">
    
    
</head>

<body>
<div class="dialog-container dialog-container--full">
    <div class="dialog-header">
        <div class="dialog-title">Select Job</div>
        <button class="dialog-close" id="btn-close" aria-label="Close">
            <i data-lucide="x" aria-hidden="true"></i>
        </button>
    </div>

    <div class="dialog-content">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        <div class="file-list" id="file-list"></div>
    </div>

    <div class="dialog-footer">
        <div class="options">
            <label class="checkbox-label">
                <input type="checkbox" id="cb-leveling">
                Bed Leveling Before Print
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="cb-start-now" checked>
                Start Print After Selection
            </label>
        </div>
        <div class="action-buttons">
            <button class="cancel" id="btn-cancel">Cancel</button>
            <button id="btn-select" disabled>Select</button>
        </div>
    </div>
</div>


  <script type="module" src="./job-picker-renderer.ts"></script>
</body>
</html>
