<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob:;
        connect-src 'self';
        font-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    ">
    <title>Connect to Printer</title>
    <link rel="stylesheet" href="connect-choice-dialog.css">
</head>
<body>
    <div class="dialog-container">
        <div class="dialog-header with-description">
            <h2>Connect to Printer</h2>
            <p class="dialog-description">Choose how you want to connect to your FlashForge printer</p>
        </div>
        
        <div class="dialog-content">
            <div class="choice-options">
                <button id="btn-enter-ip" class="choice-button">
                    <div class="choice-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                    </div>
                    <div class="choice-content">
                        <h3>Enter IP Address</h3>
                        <p>Manually enter your printer's IP address for direct connection</p>
                    </div>
                </button>

                <button id="btn-scan-network" class="choice-button">
                    <div class="choice-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                        </svg>
                    </div>
                    <div class="choice-content">
                        <h3>Scan Network</h3>
                        <p>Automatically discover printers on your local network</p>
                    </div>
                </button>
            </div>
        </div>
        
        <div class="dialog-actions compact">
            <button id="btn-cancel" class="btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- CommonJS shim for TypeScript compilation compatibility -->
    <script>
        if (typeof exports === 'undefined') {
            var exports = {};
        }
    </script>
    <script src="../../../lib/ui/connect-choice-dialog/connect-choice-dialog-renderer.js"></script>
</body>
</html>
