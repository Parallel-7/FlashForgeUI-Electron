<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Application Logs</title>
    <link rel="stylesheet" href="log-dialog.css" />
    <script src="../../../node_modules/lucide/dist/umd/lucide.min.js"></script>
    <script src="../../../dist/renderer/lucide.bundle.js"></script>
</head>
<body>
<div class="dialog-container dialog-container--full">
    <!-- Header -->
    <div class="dialog-header">
        <div class="dialog-title">Application Logs</div>
        <button class="dialog-close" id="btn-close" aria-label="Close">
            <i data-lucide="x" aria-hidden="true"></i>
        </button>
    </div>

    <!-- Content -->
    <div class="dialog-content">
        <div class="log-controls">
            <button class="dialog-button secondary" id="btn-clear-logs">Clear Logs</button>
            <span class="log-count" id="log-count">0 messages</span>
        </div>
        <div class="log-container" id="log-panel-root"></div>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <div class="dialog-buttons">
            <button class="dialog-button primary" id="btn-close-footer">Close</button>
        </div>
    </div>
</div>
<script src="../../../dist/renderer/log-dialog-renderer.bundle.js"></script>
</body>
</html>
