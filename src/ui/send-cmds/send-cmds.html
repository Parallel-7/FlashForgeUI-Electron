<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Command Terminal</title>
    <link rel="stylesheet" href="send-cmds.css" />
    <script src="../../../dist/webui/static/lucide.min.js"></script>
    <script>
        if (typeof exports === 'undefined') {
            var exports = {};
        }
    </script>
    <script src="../../../lib/ui/shared/lucide.js"></script>
</head>
<body>
<div class="dialog-container dialog-container--full">
    <!-- Header -->
    <div class="dialog-header">
        <div class="dialog-title">Command Terminal</div>
        <button class="dialog-close" id="btn-close" aria-label="Close">
            <i data-lucide="x" aria-hidden="true"></i>
        </button>
    </div>

    <!-- Content -->
    <div class="dialog-content">
        <div class="terminal-container">
            <!-- Log Output Area -->
            <div class="log-area" id="log-output">
                <div class="log-entry info">[System] Command terminal ready. Enter G/M code commands below.</div>
            </div>
            
            <!-- Command Input Area -->
            <div class="command-input-row">
                <input type="text" id="command-input" placeholder="Enter G/M code command...">
                <button class="dialog-button" id="btn-send">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
  // Shim for CommonJS exports in browser context
  if (typeof exports === 'undefined') {
    var exports = {};
  }
</script>
<script src="../../../lib/ui/send-cmds/send-cmds-renderer.js"></script>
</body>
</html>
