<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Material Information</title>
    <link rel="stylesheet" href="material-info-dialog.css">
    <script src="../../../node_modules/lucide/dist/umd/lucide.min.js"></script>
    <script>
        if (typeof exports === 'undefined') {
            var exports = {};
        }
    </script>
    <script src="../../../lib/ui/shared/lucide.js"></script>
</head>
<body>
    <div class="dialog-container dialog-container--full">
        <!-- Dialog Header -->
        <div class="dialog-header">
            <div class="dialog-title">Material Information</div>
            <button id="btn-close" class="dialog-close" aria-label="Close">
                <i data-lucide="x" aria-hidden="true"></i>
            </button>
        </div>
        
        <!-- Dialog Content -->
        <div class="dialog-content">
            <div class="file-header">
                <h3 id="file-name">Loading...</h3>
                <div class="file-stats" id="file-stats">
                    <span id="total-weight"></span>
                    <span id="material-station-status"></span>
                </div>
            </div>
            
            <div class="materials-container" id="materials-container">
                <!-- Material spools will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Shim for CommonJS exports in browser context
        if (typeof exports === 'undefined') {
            var exports = {};
        }
    </script>
    <script src="../../../lib/ui/material-info-dialog/material-info-dialog-renderer.js"></script>
</body>
</html>
