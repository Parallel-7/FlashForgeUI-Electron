<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Upload Job</title>
    <link rel="stylesheet" href="job-uploader.css" />
</head>
<body>

<!-- Header -->
<div class="header">
    <span class="title">Upload Job</span>
    <button class="close-btn" id="btn-close">Ã—</button>
</div>

<!-- File Selection -->
<div class="file-section">
    <div class="file-path" id="file-path-display">No file selected...</div>
    <button class="browse-btn" id="btn-browse">Browse...</button>
</div>

<!-- Options -->
<div class="options-section">
    <label class="option">
        <input type="checkbox" id="cb-start-now" checked> Start Now
    </label>
    <label class="option">
        <input type="checkbox" id="cb-auto-level"> Auto Level
    </label>
</div>

<!-- Main Content - 3 Column Layout -->
<div class="content">
    <!-- Left Column: File Details -->
    <div class="column">
        <div class="field">
            <span class="label">Printer:</span>
            <span class="value" id="meta-printer">-</span>
        </div>
        <div class="field">
            <span class="label">Filament:</span>
            <span class="value" id="meta-filament-type">-</span>
        </div>
        <div class="field">
            <span class="label">Used (Len):</span>
            <span class="value" id="meta-filament-len">-</span>
        </div>
        <div class="field">
            <span class="label">Used (Wt):</span>
            <span class="value" id="meta-filament-wt">-</span>
        </div>
        <div class="field">
            <span class="label">Support:</span>
            <span class="value" id="meta-support">-</span>
        </div>
    </div>

    <!-- Middle Column: Slicer Info -->
    <div class="column">
        <div class="field">
            <span class="label">Slicer:</span>
            <span class="value" id="meta-slicer-name">-</span>
        </div>
        <div class="field">
            <span class="label">Version:</span>
            <span class="value" id="meta-slicer-ver">-</span>
        </div>
        <div class="field">
            <span class="label">Date:</span>
            <span class="value" id="meta-slice-date">-</span>
        </div>
        <div class="field">
            <span class="label">Time:</span>
            <span class="value" id="meta-slice-time">-</span>
        </div>
    </div>

    <!-- Right Column: Preview -->
    <div class="column preview-column">
        <div class="thumbnail" id="meta-thumbnail">
            <span class="no-preview">No Preview</span>
        </div>
        <div class="field eta-field">
            <span class="label">ETA:</span>
            <span class="value" id="meta-eta">-</span>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <button class="btn cancel-btn" id="btn-cancel">Cancel</button>
    <button class="btn ok-btn" id="btn-ok" disabled>OK</button>
</div>

<!-- Loading Overlay -->
<div id="loading-overlay" class="loading-overlay" style="display: none;">
    Parsing file...
</div>

<!-- Upload Progress Overlay -->
<div id="upload-progress-overlay" class="upload-progress-overlay" style="display: none;">
    <div class="progress-container">
        <div class="progress-header">
            <span class="progress-title">Uploading Job</span>
            <span class="progress-percentage" id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-status" id="progress-status">Preparing upload...</div>
    </div>
</div>

<!-- CommonJS shim -->
<script>
    if (typeof exports === 'undefined') {
        var exports = {};
    }
</script>
<script src="../../../lib/ui/job-uploader/job-uploader-renderer.js"></script>
</body>
</html>
