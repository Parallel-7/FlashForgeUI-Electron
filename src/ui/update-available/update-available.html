<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Application Update Available</title>
  <link rel="stylesheet" href="update-available.css" />
</head>
<body>
  <div class="dialog-container">
    <div class="dialog-header">
      <h2>Update Available</h2>
      <button id="btn-close" class="icon-button" aria-label="Close dialog">Ã—</button>
    </div>

    <div id="status-banner" class="status-banner status-info" role="status" aria-live="polite">
      Checking update status...
    </div>

    <div class="version-summary">
      <div class="version-row">
        <span class="label">Current Version</span>
        <span id="current-version" class="value">-</span>
      </div>
      <div class="version-row">
        <span class="label">New Version</span>
        <span id="new-version" class="value">-</span>
      </div>
    </div>

    <div id="release-notes" class="release-notes">
      <h3>Release Notes</h3>
      <div id="release-notes-content">Release notes will appear here when available.</div>
    </div>

    <div id="download-progress" class="progress-container" style="display: none;">
      <progress id="progress-bar" max="100" value="0"></progress>
      <div class="progress-details">
        <span id="progress-text">0%</span>
        <span id="download-size">0 MB / 0 MB</span>
      </div>
    </div>

    <div class="button-row">
      <button id="btn-download" class="primary">
        <span class="btn-text-windows">Download &amp; Install</span>
        <span class="btn-text-mac">Download Update</span>
        <span class="btn-text-linux">View on GitHub</span>
      </button>
      <button id="btn-install-windows" class="primary" style="display: none;">Install and Restart</button>
      <button id="btn-install-mac" class="primary" style="display: none;">Show in Finder</button>
    </div>

    <div id="platform-notice" class="platform-notice" style="display: none;"></div>
  </div>

  <script>
    if (typeof exports === 'undefined') {
      var exports = {};
    }
  </script>
  <script src="../../../lib/ui/update-available/update-available-renderer.js"></script>
</body>
</html>
